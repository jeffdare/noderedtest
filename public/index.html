<!DOCTYPE html>
<html>
<head>
    <title>IoT DevX</title>
    <style>
        .btnExample {
            color: #900;
            border: 1px solid #900;
            font-weight: bold;
            border: 3px double #FC6;
            border-top-color: #FC9;
            border-left-color: #FC9;
            font-size: 60px;
        }
        .btnExample:hover {
            border-color: #F00 #C30 #C30 #F00;
        }
        input[type="text"] {
            padding: 10px;
            border: solid 5px #c9c9c9;
            transition: border 0.3s;
        }
        input[type="text"]:focus,
        input[type="text"].focus {
            border: solid 5px #969696;
        }
        #mess {
            font-family: "Bitter",serif;
            font-weight: 700;
            line-height: 1;
            color: #505050;
        }
        input[type="submit"] {
            color: #fff;
            background-color: #6496c8;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px #27496d;
        }

        input[type="submit"]:hover,
        input[type="submit"].hover {
            background-color: #417cb8
        }

        input[type="submit"]:active,
        input[type="submit"].active {
            background-color: #417cb8;
            box-shadow: 0 5px #27496d;
            transform: translateY(5px);
        }

    </style>
</head>

<body bgcolor="#efefef">
<div class="container">
    <div id="one" style="color:#FFFFFF;  font-size:80px; font-weight:bold;" align="center">

        <span id="mess">IoT DevX:</span><br><br>
        <img src="images/node-red-title-flow.png"><br><br>

        <a href="red/" class="button" style="width:350px;font-size: 20px;">Go to your Node-RED flow editor</a>
    </div>
</div>
</body>
</html>
